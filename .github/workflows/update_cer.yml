name: Update CER Historico

on:
  workflow_dispatch: {}        # para correrlo manualmente
  schedule:
    - cron: "0 12 * * 1-5"     # lun–vie ~09:00 ART aprox (ajustá si querés)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install requests certifi supabase
      - name: Ejecutar script CER
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SERVICE_KEY:  ${{ secrets.SERVICE_KEY }}
        run: python update_cer_historico.py --cer-id 123
        # si la API del BCRA te falla por TLS, usá:
        # run: python update_cer_historico.py --cer-id 123 --insecure
